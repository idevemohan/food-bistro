<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bistro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Food Bistro🍽️</h1>
        <p class="header__desc">🏠Home|🍜Receipe|📞Contact</p>

    </div>
    <div class="body">
        <div class="sec-one">
            <img class="sec-one__img" src="download.jfif" height="200px" width="200px">
            <h3 class="sec-one__title">Croissant</h3>
            <p class="sec-one__desc">A Viennoiserie pastry.</p>
            <button class="sec-one__button">Order Now</button>
        </div>
        <div class="sec-two">
            <img class="sec-two__img" src="images.jfif" height="200px" width="200px">
            <h3 class="sec-two__title">Brownie</h3>
            <p class="sec-two__desc">Brownie is a delicious Pastry.</p>
            <button class="sec-two__button">Order Now</button>
        </div>
        <div class="sec-three">
            <img src="BBQ-Chicken-Pizza-SQUARE.jpg" height="200px" width="200px">
            <h3 class="sec-three__title">Pizza</h3>
            <p class="sec-three__desc">Delicious Chicken Pizza</p>
            <button class="sec-three__button">Order Now</button>
        </div>
        <div class="sec-four">
            <img class="sec-four__img" src="Pasta-Alfredo.jpg" height="200px" width="200px">
            <h3 class="sec-four__title">Pasta</h3>
            <p class="sec-four__desc">Delicious Alfredo Pasta</p>
            <button class="sec-four__button">Order Now</button>
        </div>

    </div>
<div class="footer">
    <h1>📞Contact Us</h1>
        <form class="footer__form">
        <table class="footer__table">
            <tbody>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name..."></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter your age..."</td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" placeholder="Enter your email..."</td>
            </tr>
            <tr>
                <td></td>
                <td>
                <input type="submit">
                </td>
            </tr>
            </tbody> 
        </table>
    </form>

</div>

</body>

</html>
